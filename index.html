<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paisagens Maravilhosas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Paisagens Maravilhosas</h1>
    </header>

    <section>
        <img src="caminho/para/paisagem1.jpg" alt="Paisagem 1">
        <img src="caminho/para/paisagem2.jpg" alt="Paisagem 2">
        <img src="caminho/para/paisagem3.jpg" alt="Paisagem 3">
        <!-- Adicione mais imagens conforme necessÃ¡rio -->
    </section>

    <footer>
        <p>&copy; 2023 Paisagens Maravilhosas</p>
    </footer>

</body>
</html>
